<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

<!--Шапка-->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
                <b class="nav-link active" th:text="${user.getEmail()}">EmailPlaceHolder</b>
            </li>
            <li class="nav-item">
                <a class="nav-link active">with roles:</a>
            </li>
            <li class="nav-item">
                <a th:each="role : ${user.getRoles}">
                        <span class="nav-link active p=0"
                              th:text="${role.toString()}">Roles_Placeholder</span>
                </a>
            </li>
        </ul>
    </div>
    <ul class="navbar-nav">
        <a class="nav-link" href="/logout">Logout</a>
    </ul>
    </div>
</nav>
<!--Блоки-->
<div class="container-fluid">
    <div class="row">
        <div class="col-2 px-0">
            <br>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#" style="color: #FFFFFF">User</a>
                </li>
            </ul>
        </div>
        <div class="col bg-light">
            <br>
            <h2>User information-page</h2>
            <!--            Табличка-->
            <table class="table border">
                <thead>
                <tr>
                    <th>About user</th>
                </tr>
                </thead>
                <tbody class="bg-white">
                <tr>
                    <td>
                        <table class="table table-striped table-hover bg-white">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.getId()}">VALUE</td>
                                <td th:text="${user.getFirstName()}">VALUE</td>
                                <td th:text="${user.getLastName()}">VALUE</td>
                                <td th:text="${user.getAge()}">VALUE</td>
                                <td th:text="${user.getEmail()}">VALUE</td>
                                <td th:text="${user.getRoles()}">VALUE</td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
