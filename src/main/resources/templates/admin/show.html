<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS (Cloudflare CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- jQuery (Cloudflare CDN) БЕЗ НЕГО НЕ РАБОТАЮТ ТАБЫ -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap Bundle JS (Cloudflare CDN) -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a style="color: #FFFFFF"> <b>VALUE</b> with roles: ADMIN </a>
    <ul class="navbar-nav">
        <a class="nav-link" href="/logout">Logout</a>
    </ul>
</nav>
<!--Блоки-->
<div class="container-fluid">
    <div class="row">
        <div class="col-2 px-0">
            <br>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#" style="color: #FFFFFF">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">User</a>
                </li>
            </ul>
        </div>
        <div class="col bg-light">
            <br>
            <h2>User information-page</h2>
            <!--            Табличка + табы-->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#table">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#adduser">New User</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="table">
                    <table class="table border">
                        <thead>
                        <tr>
                            <th>About user</th>
                        </tr>
                        </thead>
                        <tbody class="bg-white">
                        <tr>
                            <td>
                                <table class="table table-striped table-hover bg-white">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Rile</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <div th:each="user : ${users}">
                                        <tr>
                                            <td th:text="${user.getId()}">VALUE</td>
                                            <td th:text="${user.getFirstName()}">VALUE</td>
                                            <td th:text="${user.getLastName()}">VALUE</td>
                                            <td th:text="${user.getAge()}">VALUE</td>
                                            <td th:text="${user.getEmail()}">VALUE</td>
                                            <td th:text="${user.getRoles()}">VALUE</td>
                                            <td>
                                                <!-- Кнопка-триггер модального окна -->
                                                <button type="button" class="btn btn-info" data-toggle="modal" th:attr="data-target='#editUser'+${user.id}">
                                                    Edit
                                                </button>
                                            </td>
                                            <td>
                                                <!-- Кнопка-триггер модального окна -->
                                                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteUser">
                                                    Delete
                                                </button>
                                            </td>
                                        </tr>
                                    </div>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!--                Таб для добавления пользователя-->
                <div class="tab-pane fade" id="adduser">
                    <table class="table border">
                        <thead>
                        <tr>
                            <th>Add new user</th>
                        </tr>
                        </thead>
                        <tbody class="bg-white">
                        <tr>
                            <td>
                                <!--                                Форма-->
                                <form role="form" class="form-horizontal" th:method="POST" th:action="@{/admin}" th:object="${addUser}">
                                    <div class="container d-flex justify-content-center text-center">
                                        <div class="form-group">
                                            <label for="name"><b>First name</b></label>
                                            <input class="form-control" th:field="*{firstName}" id="name">
                                            <br>
                                            <label for="lname"><b>Last name</b></label>
                                            <input class="form-control" th:field="*{lastName}" id="lname">
                                            <br>
                                            <label for="age"><b>Age</b></label>
                                            <input class="form-control" th:field="*{age}" id="age">
                                            <br>
                                            <label for="email"><b>Email</b></label>
                                            <input type="email" class="form-control" th:field="*{email}" id="email">
                                            <br>
                                            <label for="password"><b>Password</b></label>
                                            <input type="password" class="form-control" th:field="*{password}" id="password">
                                            <br>
                                            <!--                                        Добавить выбор роли-->
                                            <label for="role"><b>Role</b></label>
                                            <select multiple class="form-control" id="role">
                                                <option>ADMIN</option>
                                                <option>USER</option>
                                            </select>
                                            <br>
                                            <input type="submit" class="btn btn-success btn-block" value="Add new user">
                                        </div>
                                    </div>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--                                        Модальное окно Edit-->
<div th:each="user : ${users}">
<div class="modal fade" th:attr="id='editUser' + ${user.id}"  tabindex="-1" aria-labelledby="editUserLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!--                Форма для заполнения-->
                <form role="form" class="form-horizontal" th:method="PATCH" th:action="@{/admin/{id}(id=${user.id})}">
                    <div class="container d-flex justify-content-center text-center">
                        <div class="form-group">
                            <label for="id"><b>ID</b></label>
                            <input class="form-control" th:value="${user.id}" name="id" id="id">
                            <br>
                            <label for="edName"><b>First name</b></label>
                            <input class="form-control" th:value="${user.firstName}" name="firstName" id="edName">
                            <br>
                            <label for="edLName"><b>Last name</b></label>
                            <input class="form-control" th:value="${user.lastName}" name="lastName" id="edLName">
                            <br>
                            <label for="edAge"><b>Age</b></label>
                            <input class="form-control" th:value="${user.age}" name="age" id="edAge">
                            <br>
                            <label for="edEmail"><b>Email</b></label>
                            <input type="email" class="form-control" th:value="${user.email}" name="email" id="edEmail">
                            <br>
                            <label for="edPassword"><b>Password</b></label>
                            <input type="password" class="form-control" th:value="${user.password}" name="password" id="edPassword">
                            <br>
                            <!--                                        Добавить выбор роли-->
                            <label for="edRole"><b>Role</b></label>
                            <select multiple class="form-control" id="edRole">
                                <option>ADMIN</option>
                                <option>USER</option>
                            </select>
                            <br>
                            <input type="submit" class="btn btn-success btn-block" value="Edit">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Edit</button>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
